   
<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open My Modal</button>
    
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    
    <div class="container">
        <div class="row">
            <div>
                <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                    <div class="form-group">
                        <label for="nombreExp">Lugar de trabajo</label>
                        <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="experiencia.nombreExp" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Tareas</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="experiencia.descripcion" required>
                    </div>
                    <button class="btn btn-info">
                        ACTUALIZAR
                    </button>
                </form>
            </div>
        </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
