<div class="row">
    <div><h1>Experiencia Laboral</h1><button type="button" title="Agregar nueva" class="btn btn-success" routerLink="/Exp-nueva" *ngIf="isLogged">
        <i class="bi bi-plus-circle"></i>
        </button></div>
    <div class="col-lg-2">
        
    </div>
    <div class="col-xs-11 col-lg-11">
        <ul *ngFor="let exp of experiencias">
            <li><h1>{{exp.nombreExp}}</h1> - <h3>(Años)</h3>
                <button *ngIf="isLogged" type="button" title="Editar" class="btn btn-warning" (click)="open(mymodal,exp)"><i class="bi bi-pencil-square"></i></button>

                <button *ngIf="isLogged" type="button"  title="Eliminar" class="btn btn-danger" (click)="borrar(exp.id)"><i class="bi bi-trash"></i></button>
            </li>
            <p>{{exp.descripcion}}</p>
        </ul>
    </div>
</div>
                <ng-template #mymodal let-modal>
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Experiencia Laboral</h4>
                        <!--<button type="button" class="close" aria-label="Close"
                            (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">×</span>
                        </button>-->
                    </div>
                    <div class="modal-body">

                        <div class="container">
                            <div class="row">
                                <div>
                                    <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                                        <div class="form-group">
                                            <label for="nombreExp">Lugar de trabajo</label>
                                            <input type="text" class="form-control" id="nombreExp"
                                                name="nombreExp" [(ngModel)]="experiencia.nombreExp" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="descripcion">Tareas</label>
                                            <input type="text" class="form-control" id="descripcion"
                                                name="descripcion" [(ngModel)]="experiencia.descripcion"
                                                required>
                                        </div>
                                        <!--<button class="btn btn-info">
                                            ACTUALIZAR
                                        </button>-->
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Aceptar</button>
                    </div>
                </ng-template>
                
                
        
        
        
        
        <table class="table">
            <tbody>
                <tr *ngFor="let exp of experiencias">
                    <td>{{exp.nombreExp}} (Años)</td>
                    <td>{{exp.descripcion}}</td>
                    <td *ngIf="isLogged" class="col-md-1">
                        <button type="button" title="Editar" class="btn btn-warning" (click)="open(mymodal,exp)">
                            <!--routerLink="editar-Exp/{{exp.id}}"-->
                            <i class="bi bi-pencil-square"></i>
                        </button>

                        <ng-template #mymodal let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
                                <button type="button" class="close" aria-label="Close"
                                    (click)="modal.dismiss('Cross click')">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="container">
                                    <div class="row">
                                        <div>
                                            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                                            
                                                <div class="form-group">
                                                    <label for="nombreExp">Lugar de trabajo</label>
                                                    <input type="text" class="form-control" id="nombreExp"
                                                        name="nombreExp" [(ngModel)]="experiencia.nombreExp" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="descripcion">Tareas</label>
                                                    <input type="text" class="form-control" id="descripcion"
                                                        name="descripcion" [(ngModel)]="experiencia.descripcion"
                                                        required>
                                                </div>
                                                <button class="btn btn-info">
                                                    ACTUALIZAR
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark"
                                    (click)="modal.close('Save click')">Ok</button>
                            </div>
                        </ng-template>

                    </td>
                    <td *ngIf="isLogged" class="col-md-1">
                        <button type="button"  title="Borrar" class="btn btn-danger" (click)="borrar(exp.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
